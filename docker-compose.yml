x-app: &app
  build:
    context: .
    dockerfile: Dockerfile
  volumes:
    - .:/var/www/otakulist
    - bundle_path:/bundle
    - /dev/shm:/dev/shm
  tmpfs:
    - /tmp
  depends_on:
    - db
  networks:
    - otaku-network
  stdin_open: true
  tty: true

services:
  web:
    <<: *app
    command: >
      bash -c "
        rm -f tmp/pids/server.pid && cron &&
        bundle exec rails s -p 3000 -b '0.0.0.0'
        " # Removing server.pid is technically a cleanup script
    ports:
      - 3000:3000
    environment:
      RAILS_ENV: development

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    networks:
      - otaku-network

  tests:
    <<: *app
    environment:
      RAILS_ENV: test
      DATABASE_URL: postgres://postgres@db
      SELENIUM_HOST: chrome-server
      SELENIUM_PORT: 4444
      TEST_APP_HOST: tests
      DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL: true
    shm_size: "2gb" #set shared memory
    depends_on:
      - db
      - chrome-server

  chrome-server:
    image: selenium/standalone-chrome:latest
    volumes:
      - ./test/samples:/var/www/otakulist/test/samples
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
      - 5900:5900
    networks:
      - otaku-network

volumes:
  pgdata:
    driver: local
  bundle_path:

networks:
  otaku-network:
    driver: bridge
